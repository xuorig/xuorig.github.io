aboutPage: true

markdown: redcarpet
highlighter: pygments

paginate: 20
baseurl: /
domain_name: 'http://mgiroux.me'
google_analytics: 'UA-69973242-1'
disqus: true
disqus_shortname: 'marcandregirouxblog'

